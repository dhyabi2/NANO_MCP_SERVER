name: Publish to npm

on:
  release:
    types: [created]
  # Allows manual trigger for testing
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC and provenance
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        
      - name: Publish to npm
        run: npm publish --provenance --access public
        # Note: If using npm Automated Publishing (Trusted Publishers), 
        # the NODE_AUTH_TOKEN is NOT needed if configured on npmjs.com.
        # If you haven't set that up yet, you still need the secret.
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

